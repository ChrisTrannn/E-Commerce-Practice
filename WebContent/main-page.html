<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Main Page</title>
    <link rel="stylesheet" href="movie-and-star.css">
    <link rel="stylesheet" href="main-page.css">
</head>
<body>
    <!-- navbar content -->
    <div id="navbar-place"></div>

    <!-- Main content -->
    <div id="browse_body">
        <!-- Genre Content -->
        <div id="genre_content">
            <h2>Browse by Movie Genres</h2>
            <ul id="genres_list"></ul>
        </div>

        <!-- Titles Content -->
        <div id="titles_content">
            <h2>Browse by Movie Titles</h2>
            <div id="titles_list">
                <div id="titles_list_characters"></div>
                <div id="titles_list_numbers"></div>
            </div>
        </div>
    </div>

    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Loading the navbar -->
    <script>
        $(function(){
            $('#navbar-place').load('navbar.html', function() {
                // Load search.js after the content is loaded
                $.getScript('search.js');
            });
        });
    </script>

    <!-- Loading main.js file -->
    <script src="main-page.js"></script>
</body>
</html>
