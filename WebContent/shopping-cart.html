<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="movie-and-star.css">
</head>

<body>
    <div id="navbar-place"></div>
    <h1>Shopping Cart</h1>
    <div id="cartItems"></div>
    <div class="total"></div>
    <button id="proceedToPaymentBtn">Proceed to Payment</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="shopping-cart.js"></script>
    <script>
        $(function(){
            $('#navbar-place').load('navbar.html', function() {
                // Load search.js after the content is loaded
                $.getScript('search.js');
            });
        });
    </script>
