<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="shopping-cart.css">
    <title>Shopping Cart</title>
</head>
<body>
<div id="navbar-place"></div>
<div class="container mt-5">
    <h1 class="text-center">Shopping Cart</h1>
    <div id="cartItems" class="row"></div>
    <div class="d-flex justify-content-center my-3">
        <button id="proceedToPaymentBtn" class="btn btn-primary">Proceed to Payment</button>
    </div>
    <h1 class="total text-center my-3"></h1>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="shopping-cart.js"></script>
<script>
    $(function(){
        $('#navbar-place').load('navbar.html', function() {
            $.getScript('search.js');
        });
    });
</script>
</body>
</html>
