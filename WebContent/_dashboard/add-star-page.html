<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Star Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="add-star-page.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-place"></div>

    <!-- Add star form -->
    <div id="star_component">
        <h2>Add a star</h2>

        <!-- the HTTP method is POST to avoid showing credit card information -->
        <form id="star_form" method="post" action="#">
            <label>
                <input name="star_name" placeholder="First Name" type="text" required>
            </label>
            <br>
            <label>
                <input name="star_birth_year" placeholder="Birth Year" type="number">
            </label>
            <br>
            <input id="star_submit_button" type="submit" value="Submit">
        </form>

        <!-- Error message will be displayed here -->
        <div id="star_status_message"></div>
    </div>

    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Loading main.js file -->
    <script src="add-star-page.js"></script>

    <!-- Loading navbar -->
    <script>
        $(function(){
            $('#navbar-place').load('navbar.html');
        });
    </script>
</body>
</html>
