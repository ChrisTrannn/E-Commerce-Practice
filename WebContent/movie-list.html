<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movie-list.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
    <link rel="stylesheet" href="movie-and-star.css">
    <link rel="stylesheet" href="movie-list.css">
</head>

<body>

    <div id="navbar-place"></div>
    <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <div class = "container custom-container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Result</h1>
                </div>
                <div class="col-md-3">
                    <!-- Select for selecting movies per page -->
                    <select class="form-control" id="perPageSelect">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <!-- Select for sorting movies -->
                    <select class="form-control" id="sortingSelect">
                        <option value="titleAsc">Title (ASC) - Rating (ASC)</option>
                        <option value="titleDesc">Title (DESC) - Rating (ASC)</option>
                        <option value="ratingAsc">Rating (ASC) - Title (DESC)</option>
                        <option value="ratingDesc">Rating (DESC) - Title (ASC)</option>
                        <option value="titleRatingAsc">Title (ASC) - Rating (ASC)</option>
                        <option value="titleRatingDesc">Title (DESC) - Rating (ASC)</option>
                        <option value="ratingTitleAsc">Rating (ASC) - Title (ASC)</option>
                        <option value="ratingTitleDesc">Rating (DESC) - Title (ASC)</option>
                    </select>
                </div>

            </div>
            <table id="movie_table" class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Director</th>
                    <th>Genres</th>
                    <th>Stars</th>
                    <th>Rating</th>
                    <th>Add</th>
                </tr>
                </thead>
                <!-- Table body is left empty here, will be populated with the data retrieved with movie-list.js -->
                <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
                <tbody id="movie_table_body"></tbody>
            </table>
            <!-- Previous and Next buttons for pagination -->
            <div class="row">
                <div class="col-md-12 text-center mt-3">
                    <button id="prevButton" class="btn btn-secondary mr-2">Prev</button>
                    <span>Page <span id="pageNum">1</span></span> <!-- current page number -->
                    <button id="nextButton" class="btn btn-secondary ml-2">Next</button>
                </div>
            </div>
    </div>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movie-list.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->

<script>
    $(function(){
        $('#navbar-place').load('navbar.html', function() {
            // Load search.js after the content is loaded
            $.getScript('search.js');
        });
    });
</script>

<script src="movie-list.js"></script>

</body>


</html>
