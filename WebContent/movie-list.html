<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movie-list.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Star List</title>
    <link rel="stylesheet" href="movie-and-star.css">
</head>

<body>
<header>
    <div id="navbar-container"></div>
</header>
<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<div class = "container custom-container">
    <div class="row">
        <div class="col-8">
            <h1>Result</h1>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <!-- Shortened Sorting Dropdowns with ASC and DESC -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="sortingDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort Movies
                </button>
                <div class="dropdown-menu" aria-labelledby="sortingDropdown">
                    <a class="dropdown-item" href="#" data-sort="titleAsc">Title (ASC) - Rating (ASC)</a>
                    <a class="dropdown-item" href="#" data-sort="titleDesc">Title (DESC) - Rating (ASC)</a>
                    <a class="dropdown-item" href="#" data-sort="ratingAsc">Rating (ASC) - Title (DESC)</a>
                    <a class="dropdown-item" href="#" data-sort="ratingDesc">Rating (DESC) - Title (ASC)</a>
                    <a class="dropdown-item" href="#" data-sort="titleRatingAsc">Title (ASC) - Rating (ASC)</a>
                    <a class="dropdown-item" href="#" data-sort="titleRatingDesc">Title (DESC) - Rating (ASC)</a>
                    <a class="dropdown-item" href="#" data-sort="ratingTitleAsc">Rating (ASC) - Title (ASC)</a>
                    <a class="dropdown-item" href="#" data-sort="ratingTitleDesc">Rating (DESC) - Title (ASC)</a>
                </div>
            </div>
        </div>
        <table id="movie_table" class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Director</th>
                <th>Genres</th>
                <th>Stars</th>
                <th>Rating</th>
            </tr>
            </thead>
            <!-- Table body is left empty here, will be populated with the data retrieved with movie-list.js -->
            <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
            <tbody id="movie_table_body"></tbody>
        </table>
</div>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movie-list.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->

<script>
    $(document).ready(function () {
        $('#navbar-container').load('navbar.html');
    });
</script>

<script src="movie-list.js"></script>

</body>


</html>
